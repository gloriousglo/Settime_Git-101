<!DOCTYPE html>
<html lang="en">
<head>
    <title>ICONS HTML</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <style>
        i{
            font-size: 1.3rem;
            margin-right: 0.4rem;
        }
        button{
            font-size: 1.3rem;
            background-color: rgb(82, 82, 245);
            color: #fff;
            outline: none;
            border: none;
            padding: 1rem 1rem;
            border-radius: 6px;
        }
        .btn :hover{
            background-color: rgb(220, 121, 55);
            cursor: pointer;
            transition: 2px ease-in-out;
        }
    </style>
</head>
<body>
    <div class="btn">
    <button><i class="uil uil-shopping-cart"></i>Shop Now</button>
    </div>
</body>
</html>
